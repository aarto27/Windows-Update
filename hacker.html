<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Windows Update</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background: #000; 
    color:#e6eef6;
    font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
  }


  .win-logo {
    width:104px;
    height:104px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap:8px;
    margin-bottom:28px;
    transform: perspective(600px) rotateY(6deg); 
  }
  .win-logo .pane{
    border-radius:6px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -2px 6px rgba(0,0,0,0.25);
  }
  .pane.a { background: linear-gradient(180deg,#00a2ff,#0077c9); }   
  .pane.b { background: linear-gradient(180deg,#00a2ff,#0077c9); }  
  .pane.c { background: linear-gradient(180deg,#00a2ff,#0077c9); }   
  .pane.d { background: linear-gradient(180deg,#00a2ff,#0077c9); }   

  .spinner {
    width:68px;
    height:68px;
    border:6px solid rgba(230,238,246,0.08);
    border-top:6px solid rgba(230,238,246,0.95);
    border-radius:50%;
    animation:spin 1.1s linear infinite;
    margin-bottom:24px;
  }
  @keyframes spin {
    0% { transform:rotate(0deg); }
    100% { transform:rotate(360deg); }
  }

  .progress {
    font-size:44px;
    font-weight:300;
    margin-bottom:14px;
    color:#e6eef6;
  }

  .message {
    font-size:16px;
    opacity:0.85;
    max-width:80%;
    line-height:1.45;
    color:#d7e6f7;
  }

  .small {
    font-size:13px;
    opacity:0.7;
    position:absolute;
    bottom:36px;
    color:#bfcfe0;
  }

  
  .message br { content:''; }
  @media (max-width:420px){
    .win-logo{transform:scale(0.9) rotateY(6deg)}
    .spinner{width:56px;height:56px}
    .progress{font-size:34px}
  }
</style>
</head>
<body>
  <div class="win-logo" aria-hidden="true">
    <div class="pane a"></div>
    <div class="pane b"></div>
    <div class="pane c"></div>
    <div class="pane d"></div>
  </div>

  <div class="spinner" role="img" aria-label="loading"></div>
  <div class="progress" id="progress">0%</div>
  <div class="message" id="message">Working on updates<br>Don't turn off your PC. This will take a while.</div>
  <div class="small" id="small">Your PC will restart several times</div>

<script>
const progressEl = document.getElementById('progress');
const messageEl = document.getElementById('message');
const smallEl = document.getElementById('small');

const messages = [
  "Working on updates<br>Don't turn off your PC. This will take a while.",
  "Installing features and drivers...",
  "Configuring system settings...",
  "Preparing Windows...",
  "Almost done...",
  "Finishing up..."
];

let percent = 0;
let messageIndex = 0;

function updateProgress() {
  if (percent >= 100) {
    messageEl.innerHTML = "This might take several minutes...";
    smallEl.textContent = "Please keep your PC on.";
    setTimeout(() => {
      percent = 0;
      messageIndex = 0;
      updateProgress();
    }, 20000);
    return;
  }

  percent += Math.random() * (percent < 80 ? 1.4 : 0.45);
  if (percent > 100) percent = 100;

  progressEl.textContent = Math.floor(percent) + "%";

  if (percent > (messageIndex + 1) * 20 && messageIndex < messages.length - 1) {
    messageIndex++;
    messageEl.innerHTML = messages[messageIndex];
  }

  const delay = Math.random() * 900 + 200;
  setTimeout(updateProgress, delay);
}

updateProgress();
</script>
</body>
</html>
